<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Create File Dialog</title>
  <style>
    .button
    {
        margin-top: 12px;
    }
  </style>
</head>
<body>
  <label for="textInput">File Name:</label>
  <input type="text" id="textInput" name="textInput">
  <button onclick="submitForm()" class="button">OK</button>
  <button onclick="cancel()" class="button">Cancel</button>

  <script>
    const { ipcRenderer } = require('electron');

    function submitForm() {
    const input = document.getElementById('textInput').value;
    ipcRenderer.send('input-dialog-result', { action: 'submit', value: input });
    window.close();
    }

    function cancel() {
    ipcRenderer.send('input-dialog-result', { action: 'cancel' });
    window.close();
    }
  </script>
</body>
</html>
