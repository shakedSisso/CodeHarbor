<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin' rel='stylesheet' type='text/css' />
  <title>Share Management Dialog</title>
</head>
<body>
  <div class="form-container">
    <h2>Share Management Dialog</h2>
    <form class="shares-form">
        <h4>The users that this file is shared with:</h4>        
        <div class="shares-container" id="sharesForm"></div>
      <div id="errorMessage" class="error-message"><em></em></div>
        <div class="buttons-group">
            <button class="action-btn" id="closeButton">Close</button>
        </div>
    </form>
  </div>
  <script src="./shareManagementDialogRenderer.js"></script>
</body>
</html>
