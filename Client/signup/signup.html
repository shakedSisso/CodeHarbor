<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin' rel='stylesheet' type='text/css' />
    <title>CodeHarbor</title>
</head>
<body>
  <!-- Sign Up Form Container -->
  <div class="form-container" id="signupForm">
    <h2>Sign Up</h2>
    <!-- Sign Up Form -->
    <form>
        <div class="input-group">
            <label for="username">
                <img src="../images/username.png" alt="User Icon">Username:
            </label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="email">
                <img src="../images/email.png" alt="User Icon">Email:
            </label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">
                <img src="../images/password.png" alt="User Icon">Password:
            </label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Error Message Container -->
        <div id="errorMessage" class="error-message"><em></em></div>
        <!-- Sign Up Button -->
        <button type="button" class="action-btn" id="signupButton">Sign Up</button>
    </form>
    <!-- Switch to Login Link -->
    <p class="switch-form" onclick="switchForm()">Already have an account? Login</p>
  </div>
  <!-- JavaScript File for Signup Form -->
  <script src="signupRenderer.js"></script>
</body>
</html>
